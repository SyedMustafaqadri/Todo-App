<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Be Productive And Organized">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/checklist.png" type="image/x-icon">
    <title>Todo App</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Todo App</h1>

        <form id="todo-form" onsubmit="addTodo(event)" class="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new task">
            <img src="assets/add-button.png" alt="Add Button" width="42px" onclick="addTodo(event)">
        </form>

        <ul id="todo-list" class="todo-list">
            <p style="font-weight: bolder; font-size: 20px; margin: 5px;"># Task Needed to Be Done</p>
            
            <!-- Todo items will be added here -->
            <li>
                Buy milk at the grocery store
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-left: 50px;">
                    <img src="assets/remove.png" alt="Delete Button" width="33px" onclick="deleteTodo(event)">
                    <!-- Checkmark: When clicked, the item will be marked as completed and a checkmark will appear in the completed list -->
                    <img src="assets/checkmark.png" alt="Check Button" width="33px" onclick="checkTodo(event)">
                </div>
            </li>
            
        </ul>
    </main>
    <script src="app.js"></script>
</body>
</html>
